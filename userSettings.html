<!-- header, nav -->

<nav>

</nav>

<!-- main content -->
<main id="main" class="hide">
	
	<h2>
		<button onclick="reveal('series_details')">
			&#9776; <u>Series Details</u>
		</button>
	</h2>
	<div id="series_details" class="hide">
		<ul id="seriesButtons">
		</ul>

			<ul id="viewedEpisodes">
			</ul>

			<button id="reveal_unviewed" onclick="revealUnviewed(this)">
				show
			</button>
			<ul id="unviewedEpisodes">
			</ul>
		</div>
	</div>
	
	<h2>
		<button onclick="reveal('user_data')">
			&#9776; <u>User Data</u>
		</button>
	</h2>
	<div id="user_data" class="hide">
		<p>The following text is the cookies that represent your data. In the future, there will be functionality to transfer user data using this text.</p>
		<p id="cookie_out">...</p>
	</div>
	
	<h2>
		<button onclick="reveal('danger_zone')">
			&#9776; <u>Danger Zone</u>
		</button>
	</h2>
	<div id="danger_zone" class="hide">
		<button onclick="cookiemonster()">
			reshuffle the randomizer
		</button>
	</div>
	
</main>
