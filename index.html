<html lang="en">
<head>

<meta charset="utf-8">
<link rel="stylesheet" href="css/styles.css">
<title>Trek Roulette</title>

<body>
<!-- header, nav -->
<header>
	<h1>Trek Roulette</h1>
	<nav>
		<h2>
			<a href="userSettings.html">
				<button>User Options</button>
			</a>
		</h2>
	</nav>
	<p id="log"> > Existing user data not found.</p>
</header>

<!-- main content -->
<main>
	<div id="randomizer">
		<br>
		<div id="randomizer_face">
			<button class="randomizer_button" onclick="generate()">></button>
		</div>
		<div id="randomizer_actives" class="hide">
			<p id="output">...</p>
			<button class="randomizer_button" onclick="next()">></next>
		</div>
		<br>
	</div>
	<h2>
		<button id="reveal_settings" onclick="revealSettings()">
			&#9776; Settings
		</button>
	</h2>
	<div id="settings">
		<button onclick="toggleAllSeriesToggles()">
			select all
		</button>
		<ul id="seriesToggles" >
			<!-- list added in javascript -->
		</ul>
	</div>
	
</main>
<!-- footer -->
<footer>
</footer>
<!-- scripts -->
	<script src="scripts/xorshift.js"></script>
	<script src="scripts/script.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
